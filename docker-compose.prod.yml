# Production Docker Compose with Caddy reverse proxy for HTTPS
# Use this for self-hosted deployments (VPS, Azure VM, etc.)

services:
  # Caddy - Automatic HTTPS reverse proxy
  caddy:
    image: caddy:2-alpine
    container_name: sadaqa-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - server
    networks:
      - sadaqa-network

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sadaqa-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sadaqa}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sadaqa}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sadaqa} -d ${POSTGRES_DB:-sadaqa}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sadaqa-network

  # Express API Server
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sadaqa-server
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-sadaqa}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-sadaqa}
      NODE_ENV: production
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sadaqa-network

volumes:
  postgres_data:
  caddy_data:
  caddy_config:

networks:
  sadaqa-network:
    driver: bridge
