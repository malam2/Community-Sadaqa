# Base Docker Compose for local testing
# Run from project root: docker compose -f deploy/docker/docker-compose.yml up

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sadaqa-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: sadaqa
      POSTGRES_PASSWORD: sadaqa_local_dev
      POSTGRES_DB: sadaqa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sadaqa -d sadaqa"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Express API Server
  server:
    build:
      context: ../..
      dockerfile: deploy/docker/Dockerfile
    container_name: sadaqa-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://sadaqa:sadaqa_local_dev@db:5432/sadaqa
      NODE_ENV: production
      PORT: 5000
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
